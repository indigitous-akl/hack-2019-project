# User repositories owned
query ($query: String!) {
  search(type: USER, query: $query, first: 1) {
    nodes {
      __typename
      ... on User {
        repositories(first:100) {
          nodes {
            name
          }
          pageInfo {
             endCursor
            hasNextPage
          }
        }
      }
    }
  }
}

