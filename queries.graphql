# query for collaborators (assignable users)
query ($owner_name: String!, $repo_name: String!){
  repository(owner: $owner_name, name: $repo_name) {
    id
    name
    assignableUsers(first:100) {
      totalCount
      nodes {
        login
        email
        name
      }
    
      pageInfo {
        endCursor
        hasNextPage
      }
  	}
  }
}

